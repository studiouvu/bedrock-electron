<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bedrock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* 드래그 가능한 상단 바 */
    #titlebar {
      height: 30px;
      background-color: #0f0f0f;
      color: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      -webkit-app-region: drag; /* 드래그 가능한 영역 설정 */
    }
    /* 창 제어 버튼 */
    #titlebar button {
      -webkit-app-region: no-drag; /* 버튼은 드래그 불가 */
      background: none;
      border: none;
      color: white;
      padding: 0 10px;
      cursor: pointer;
      font-size: 14px;
    }
    #titlebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    /* 웹사이트 표시 영역 */
    #content {
      width: 100%;
      height: calc(100vh - 30px); /* 상단 바 높이를 제외한 나머지 공간 */
      background-color: #0f0f0f;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="titlebar">
    <button id="minimize">—</button>
    <button id="maximize">□</button>
    <button id="close">✕</button>
  </div>
  <div id="content">
    <iframe id="webview"></iframe>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
